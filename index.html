<!DOCTYPE html>
<html>
  <head>
    <title>Astronomy Picture of the Day</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Astronomy Picture of the Day</h1>
    <div class="container">
      <h2 id="title"></h2>
      <!-- Image Title -->
      <span id="APOD"></span>
      <!-- Image -->
      <p id="date"></p>
      <!-- Image Date -->
      <p id="desc"></p>
      <!-- Image Desc -->
      </div>
      <h3><i>Find a Picture of the Day!</i></h3>
      <form id="form">
        <input 
          id="datein" 
          type="date" 
          placeholder="date"
          title="Please Enter a Valid Date"
        >
        <button type="submit">Search</button>
      </form>

    <script type='module'>
      import { getAPODByDate } from './src/index.js'
      // ------------------------------------------------------
      // Developer Code

      // Get Element refererences
      const descEl = document.getElementById('desc')
      const formEl = document.getElementById('form')
      const dateInput = document.getElementById('datein')
      const titleEl = document.getElementById('title')
      const apodEl = document.getElementById('APOD')
      const dateEl = document.getElementById('date')

      // Define event listeners
      formEl.addEventListener('submit', (e) => {
        e.preventDefault()
        const date = dateInput.value
        const apiKey = 'GkDO1SK4zRCLsCE4Fu7PWie8r2ZAnOg7SJs4Imnl'

        getAPODByDate(apiKey, date)
          .then((data) => {
            titleEl.innerHTML = `<i>${data.title}</i>`
            apodEl.innerHTML = `<img src="${data.url}">`
            dateEl.innerHTML = data.date
            descEl.innerHTML = data.explanation 
          }).catch(err => console.log(err.message))

      })

      
    </script>
  </body>
</html>
